<html>
  <head>
    <style>
      
      
      table,
      td,
      th {
        border: 1px solid black;
        border-radius: 5px;
      }
      th {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0.5em 1em 0.5em;
        font-size: 2em;
      }
      td {
        font-size: 1.4em;
      }
      .nombre,
      .apellidos {
        text-align: center;
      }
      .apellidos {
        font-weight: bold;
      }
      .edad {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
      </tr>
      <tr>
        <td class="nombre">Pepe</td>
        <td class="apellidos">Perez</td>
        <td class="edad">20</td>
      </tr>
      <tr>
        <td class="nombre">Ana</td>
        <td class="apellidos">Gomez</td>
        <td class="edad">30</td>
      </tr>
      <tr>
        <td class="nombre">Maria</td>
        <td class="apellidos">Blanco</td>
        <td class="edad">15</td>
      </tr>
    </table>
  </body>
</html>
